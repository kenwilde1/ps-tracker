<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <h1>Playstation 5 Tracker</h1>
      </header>

      <!-- Sidebar -->
      <nav>
        <h2>Track Items:</h2>
        <hr />
        <ul>
          <li>
            <a href="#content" id="console">PS5 Console - EU</a>
          </li>
          <li>
            <a href="#content" id="cyberpunk">Cyberpunk 2077</a>
          </li>
          <li>
            <a href="#" id="valhalla">Assassins Creed: Valhalla</a>
          </li>
          <li>
            <a href="#" id="bugsnax">Bugsnax</a>
          </li>
        </ul>
      </nav>

      <!-- Content -->
      <main class="content" id="#content">
        <h2 class="title"></h2>
        <div class="countdown"><p id="demo"></p></div>
      </main>

      <!-- Footer -->
      <footer>
        <h4>kenwilde &copy;</h4>
        <a href="https://github.com/kenwilde1" target="_blank"
          ><img
            src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png"
            height="20px"
            width="20px"
        /></a>
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
